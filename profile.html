<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Library Management System</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="profile-page">
    <div class="header">
        <h1>Library Management System</h1>
        <div class="auth-buttons">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="profile.html" class="active">Profile</a></li>
        </ul>
    </nav>
    <div class="profile-container">
        <div class="user-info-section">
            <h3>User Information</h3>
            <div class="user-details">
                <div class="user-detail">
                    <label>Full Name</label>
                    <span id="userFullName"></span>
                </div>
                <div class="user-detail">
                    <label>Email</label>
                    <span id="userEmail"></span>
                </div>
            </div>
        </div>
        <div class="borrowed-books-section">
            <h3>Borrowed Books</h3>
            <div id="borrowedBooksList" class="borrowed-books-list">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // Load user information
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // Display user information
            document.getElementById('userFullName').textContent = currentUser.fullname;
            document.getElementById('userEmail').textContent = currentUser.email;
            // Load borrowed books for the current user
        loadBorrowedBooks();
        });
    </script>
</body>
</html>
